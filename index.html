<!DOCTYPE html>
<html ng-app="tesla">

<head>
  <script>
   var baseUrl = /local|127/.test(window.location.hostname) ? '' : '/teslaClone';
   var jsFiles = ["/js/app.js", "/js/controllers/homeCtrl.js", "/js/controllers/modelsCtrl.js", "/js/controllers/modelxCtrl.js", "/js/controllers/model3Ctrl.js", "/js/directives/navBar.js"]
   var cssFiles = ["/css/reset.css", "/css/master.css"]
   document.addEventListener("DOMContentLoaded", function(event) {
     document.addEventListener('lastJsLoaded', function (e) {angular.bootstrap(document, ['tesla']);});
     cssFiles.forEach(function(e){
       loadjscssfile(e, "css");
     })
     jsFiles.forEach(function(e){
       loadjscssfile(e, "js");
     })
   });
   function loadjscssfile(filename, filetype) {
            if (filetype === "js") {
                var fileref = document.createElement('script')
                fileref.setAttribute("type", "text/javascript")
                fileref.setAttribute("src", baseUrl + filename)
                document.getElementById("custom-inject").appendChild(fileref);
            }
            else if (filetype === "css") {
                var fileref = document.createElement("link")
                fileref.setAttribute("rel", "stylesheet")
                fileref.setAttribute("type", "text/css")
                fileref.setAttribute("href", baseUrl + filename)
                document.getElementsByTagName("head")[0].appendChild(fileref);
            }
          }
 </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tesla Clone</title>
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title">
    <link rel="stylesheet" href="/css/reset.css" media="screen" title="no title">

</head>
